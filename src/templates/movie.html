<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/primer/primer.css') }}">
    <link href="{{ url_for('static', filename='/images/logo.svg') }}" rel="icon" type="image/x-ico">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/jq.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">
    <title>电影列表 - Contributed by Yaozheng Fang</title>
</head>

<body>

{% include 'header.html' %}

<div class="container-lg col-12 pt-6">
    {% for k in movies %}
    <div class="TimelineItem">
        <div class="TimelineItem-badge">
          <svg class="octicon octicon-flame" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M5.05.31c.81 2.17.41 3.38-.52 4.31C3.55 5.67 1.98 6.45.9 7.98c-1.45 2.05-1.7 6.53 3.53 7.7-2.2-1.16-2.67-4.52-.3-6.61-.61 2.03.53 3.33 1.94 2.86 1.39-.47 2.3.53 2.27 1.67-.02.78-.31 1.44-1.13 1.81 3.42-.59 4.78-3.42 4.78-5.56 0-2.84-2.53-3.22-1.25-5.61-1.52.13-2.03 1.13-1.89 2.75.09 1.08-1.02 1.8-1.86 1.33-.67-.41-.66-1.19-.06-1.78C8.18 5.31 8.68 2.45 5.05.32L5.03.3l.02.01z"></path></svg>
        </div>
        <div class="TimelineItem-body">
          <a class="text-bold link-gray-dark mr-1" href="/movies/{{ k }}">{{ k }}</a>
          <span class="link-gray">刚刚</span>
        </div>
    </div>
    {% endfor %}
</div>

<div class="container-lg col-12 pt-6">
    {% include 'footer.html' %}
</div>

</body>
</html>
